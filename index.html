<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Ann</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7c9fb1c5e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">David's Doppleganger</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">
                    Languages</a>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">
                    Projects</a>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    ">
                    Contact</a>     
                </li>
            </ul>
        </nav>
        <div>
            <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/me.jpeg" class="about-me__picture" alt="Picture of me!">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hi! I'm <span class="text--purple">David's Dobbleganger</span>
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text--purple">frontend software student!</strong> I love building beautiful and innovative user experience designs that make technology interactions meaningful and memorable.
                    </p>
                    <div class="link-icons"><i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-file-pdf"></i>
                    </div>
                </div>
            </div>
        </div> 
    </section>
</body> 
</html>
